<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor ❤️</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>❤️ Estamos juntos há:</h1>
    <div id="timer" class="timer"></div>
    <div class="gallery">
      <img src="foto1.jpg" alt="Momento 1" />
      <img src="foto2.jpg" alt="Momento 2" />
      <img src="foto3.jpg" alt="Momento 3" />
    </div>
  </div>

  <script>
    const startDate = new Date(2018, 10, 21, 10, 30, 0);

    function updateTimer() {
  const now = new Date();

  let years = now.getFullYear() - startDate.getFullYear();
  let months = now.getMonth() - startDate.getMonth();
  let days = now.getDate() - startDate.getDate();
  let hours = now.getHours() - startDate.getHours();
  let minutes = now.getMinutes() - startDate.getMinutes();
  let seconds = now.getSeconds() - startDate.getSeconds();

  if (seconds < 0) {
    seconds += 60;
    minutes--;
  }
  if (minutes < 0) {
    minutes += 60;
    hours--;
  }
  if (hours < 0) {
    hours += 24;
    days--;
  }
  if (days < 0) {
    const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
    days += prevMonth.getDate();
    months--;
  }
  if (months < 0) {
    months += 12;
    years--;
  }

  // garantir que não fiquem negativos
  years = Math.max(0, years);
  months = Math.max(0, months);
  days = Math.max(0, days);
  hours = Math.max(0, hours);
  minutes = Math.max(0, minutes);
  seconds = Math.max(0, seconds);

  const parts = [];
  if (years > 0) parts.push(`${years} ano${years > 1 ? 's' : ''}`);
  if (months > 0) parts.push(`${months} mês${months > 1 ? 'es' : ''}`);
  if (days > 0) parts.push(`${days} dia${days > 1 ? 's' : ''}`);
  if (hours > 0) parts.push(`${hours}h`);
  if (minutes > 0) parts.push(`${minutes}min`);

  // segundos sempre aparecem, mesmo se 0
  parts.push(`${seconds}s`);

  const displayText = parts.join(', ');

  document.getElementById("timer").textContent = displayText;
}

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
