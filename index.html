<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor ❤️</title>
  
  <!-- Fonte Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>❤️ Estamos juntos há:</h1>
    <div id="timer" class="timer"></div>
    <div class="gallery">
      <img src="foto1.jpg" alt="Momento 1" />
      <img src="foto2.jpg" alt="Momento 2" />
      <img src="foto3.jpg" alt="Momento 3" />
    </div>
  </div>

  <script>
    const startDate = new Date(2018, 10, 21, 15, 30, 0); // 21/11/2018 15:30 (mes = 10 porque é zero-based)

    function updateTimer() {
      const now = new Date();

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById("timer").textContent =
        `${years} anos, ${months} meses, ${days} dias, ` +
        `${hours}h, ${minutes}min, ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
