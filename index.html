<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>❤ Nosso Amor ❤</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="carousel">
      <img src="foto1.jpeg" class="carousel-photo active" alt="Foto 1" />
      <img src="foto2.jpeg" class="carousel-photo" alt="Foto 2" />
      <img src="foto3.jpeg" class="carousel-photo" alt="Foto 3" />
      <img src="foto4.jpeg" class="carousel-photo" alt="Foto 4" />
      <img src="foto5.jpeg" class="carousel-photo" alt="Foto 5" />
      <img src="foto6.jpeg" class="carousel-photo" alt="Foto 6" />
      <img src="foto7.jpeg" class="carousel-photo" alt="Foto 7" />
      <img src="foto8.jpeg" class="carousel-photo" alt="Foto 8" />
      <img src="foto9.jpeg" class="carousel-photo" alt="Foto 9" />
      <img src="foto10.jpeg" class="carousel-photo" alt="Foto 10" />
    </div>
    <div class="text-wrapper">
      <h1>Estamos juntos há ❤️:</h1>
      <div class="timer" id="timer"></div>
    </div>
  </div>

  <script>
    // CARROSSEL
    const photos = document.querySelectorAll('.carousel-photo');
    let current = 0;

    function showNextPhoto() {
      photos[current].classList.remove('active');
      current = (current + 1) % photos.length;
      photos[current].classList.add('active');
    }

    setInterval(showNextPhoto, 3000);

    // CONTADOR DE TEMPO
    function updateTimer() {
      const startDate = new Date(2018, 10, 21, 15, 30);
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const years = Math.floor(diff / (365 * 24 * 3600));
      diff -= years * 365 * 24 * 3600;

      const months = Math.floor(diff / (30 * 24 * 3600));
      diff -= months * 30 * 24 * 3600;

      const days = Math.floor(diff / (24 * 3600));
      diff -= days * 24 * 3600;

      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      let parts = [];
      if (years > 0) parts.push(years + (years === 1 ? " ano" : " anos"));
      if (months > 0) parts.push(months + (months === 1 ? " mês" : " meses"));
      if (days > 0) parts.push(days + (days === 1 ? " dia" : " dias"));
      if (hours > 0) parts.push(hours + "h");
      if (minutes > 0) parts.push(minutes + "min");
      parts.push(seconds + "s");

      document.getElementById("timer").textContent = parts.join(", ");
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
